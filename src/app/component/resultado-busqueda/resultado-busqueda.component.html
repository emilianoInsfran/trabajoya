<ion-card *ngFor="let trabajador of arrayListaResultadoTrabajador; let i= index" class="resultado-busqueda">
  <ion-row>
    <ion-col size="10" class="datos-user">
      <ion-item>
        <ion-label>{{trabajador.nombre}} {{trabajador.apellido}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Edad: {{trabajador.edad}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Ubicación: {{trabajador.location}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      <div class="botones-contacto">
        <ion-button target="_blank" class="custom-button-whatsapp" [href]="'https://api.whatsapp.com/send/?phone=+549'+trabajador.celular+'&amp;text=Hola '+trabajador.nombre+' ¿como estas? Encontre tu perfil en trabajoYa y quiero contratar tus servicios ¿podemos hablar?'">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </ion-button>
        <ion-button class="custom-button-tell" data-href="{{'tel:'+trabajador.telefono}}" (click)="call()">
          <ion-icon  name="call-outline"></ion-icon>
        </ion-button>
        <ion-button class="custom-button-email" href="mailto:{{trabajador.email}}">
          <ion-icon  name="mail-outline"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-card>
