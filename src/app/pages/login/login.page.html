<ion-content class="login">
      <header>
          <div class="logo"></div>
      </header>
      <section class="box-contenedor">
        <h2>¡Descubre una app innovadora! </h2>
        <h3>Donde puedes encontrar, contratar y ofrecer una amplia gama de servicios profesionales de manera rápida y eficiente</h3>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-group col-12">
          <hr>
        </div>
  
        <ion-button (click)="gotoPage('tabs')" >Entrar</ion-button>
        <!-- <button type="button" class="btn btn-primary">Entrar con google</button> -->
  
        <div class="link-box top"><a>¿Olvidaste tu contraseña?</a> </div>
  
        <ion-button (click)="gotoPage('registro')">Registrate</ion-button>

      </section>

</ion-content>
