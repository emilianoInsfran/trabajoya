<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-form">
    <form class="box-contenedor perfil"  [formGroup]="perfil" (ngSubmit)="onSubmit()">
        <ion-list>
          <h3>Oficios</h3>
          <div>aca van los oficios</div>

          <h3>Información</h3>
          <div class="form-group">
            <ion-item>
              <ion-label position="floating">Nombre </ion-label>

              <ion-input type="text" placeholder="Nombre"  formControlName="nombre"  [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }">
              </ion-input>

              <ion-icon name="person-outline" slot="end"></ion-icon>

              <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
                <div *ngIf="f['nombre'].errors['required']">Nombre obligatorio!</div>
                <div *ngIf="f['nombre'].errors['minlength']">No menos de 6 letras</div>
                <div *ngIf="f['nombre'].errors['maxlength']">No mas de 20 letras</div>
              </div>
            </ion-item>
          </div>

          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input placeholder="Apellido"></ion-input>
            <ion-icon name="person-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Edad</ion-label>
            <ion-input placeholder="Edad"></ion-input>
            <ion-icon name="calendar-outline" slot="end"></ion-icon>
          </ion-item>

          <h3>Datos de Contacto</h3>
          
          <ion-item>
            <ion-label position="floating">Telefono Fijo</ion-label>
            <ion-input type="number" placeholder="00000000"></ion-input>
            <ion-icon name="call-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Celular</ion-label>
            <ion-input type="number" placeholder="01100000000"></ion-input>
            <ion-icon name="phone-portrait-outline" slot="end"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="email@domain.com"></ion-input>
            <ion-icon name="mail-outline" slot="end"></ion-icon>
          </ion-item>
